<div class="full_body">

<div class="full_form">

    <h1>Student's Form</h1>

    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">

      <div class="input_group">
        <label for="firstName">First Name</label> <br>
        <input type="text" class="input_field" id="firstName" required
               [(ngModel)]="student.firstName" name="firstName" #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine" class="danger">
          First Name is required!
        </div>
      </div>

      <div class="input_group">
        <label for="lastName">First Name</label> <br>
        <input type="text" class="input_field" id="lastName" required
               [(ngModel)]="student.lastName" name="lastName" #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine" class="danger">
          Last Name is required!
        </div>
      </div>

      <div class="input_group">
        <label for="age">Age</label> <br>
        <input type="text" class="input_field" id="age"
               [(ngModel)]="student.age" name="age">
      </div>

      <div class="input_group">
        <label for="educationYear">Educational Year</label> <br>
        <select class="input_field" id="educationYear" required
                [(ngModel)]="student.educationYear" name="educationYear">
          <option *ngFor="let year of educationYearArray" [value]="year"> {{year}} </option>
        </select>
      </div>

      <button type="submit" class="submit" [disabled]="!studentForm.form.valid">Submit</button>
      <button type="button" class="newButton" (click)="newStudent(); studentForm.reset()">New Student</button>
    </form>
</div>

    <div class="log_window" *ngIf="messageService.messages.length">

      <div class="wrapper">
        <h2>Messages:</h2>
        <button class="clear" (click)="messageService.clear()">clear</button>
      </div>

      <div *ngFor='let message of messageService.messages'>  {{message}} </div>

    </div>

  </div>
